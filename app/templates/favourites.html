{% include "layout.html" %}

{% block content %}



    <div class="container">
        {% include "in-nav.html" %}
    </div>

    <div class="container">
        <h1 class='title-text'>Popular Places</h1>
    </div>
    <div class="card-pane">
        <div class="container">
            {% for place in places %}
            <div class="place-card">
                <div class="place-image">
                    <img src="{{ url_for('static', filename='places/'+place.image) }}" alt="">
                </div>
                <div class="place-details">
                    <h1>{{ place.place_name }}</h1>
                    <a href="{{ url_for('main.like', id=place.id) }}">
                        <p><i class="fas fa-heart"></i> {{ place.favs|count() }} Favorites</p>  
                    </a>  
                </div>
            </div>
            {% endfor %}
        </div>
        
        
    </div>      

{% endblock %}
